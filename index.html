<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&family=Karla:wght@300;400&family=Open+Sans&family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
    <div class="input-container">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="number" name="number" id="input-number" />
      <br />
      <button id="convert-btn" onclick="convert()">Convert</button>
    </div>
    <div class="info-container">
        <h5>Length (Meter/Feet)</h5>
        <p id="length"></p>
      </div>
      <div class="info-container">
        <h5>Volume (Liters/Gallons)</h5>
        <p id="volume"></p>
      </div>
      <div class="info-container">
        <h5>Mass (Kilograms/Pounds)</h5>
        <p id="mass"></p>
      </div>
    </div>
</div>
<script src="script.js"></script>
  </body>
</html>
